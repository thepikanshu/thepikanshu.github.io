<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Editor | Pikanshu</title>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #editor {
      max-width: 600px;
      margin: auto;
    }
    img {
      max-width: 100%;
    }
    button, input {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #2575fc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üñº Photo Editor by Pikanshu</h1>

  <input type="file" id="upload">
  <div id="editor">
    <img id="image">
  </div>

  <br>
  <button id="crop">‚úÇÔ∏è Crop</button>
  <label>Brightness: <input type="range" id="brightness" min="50" max="150" value="100"></label>
  <label>Contrast: <input type="range" id="contrast" min="50" max="150" value="100"></label>
  <button id="download">‚¨áÔ∏è Download</button>

  <script src="https://unpkg.com/cropperjs"></script>
  <script>
    const upload = document.getElementById('upload');
    const image = document.getElementById('image');
    let cropper;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        image.src = URL.createObjectURL(file);
        if (cropper) cropper.destroy();
        image.onload = () => {
          cropper = new Cropper(image, { aspectRatio: NaN });
        }
      }
    });

    document.getElementById('crop').addEventListener('click', () => {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas();
        image.src = canvas.toDataURL();
        cropper.destroy();
        cropper = null;
      }
    });

    document.getElementById('brightness').addEventListener('input', applyFilters);
    document.getElementById('contrast').addEventListener('input', applyFilters);

    function applyFilters() {
      const brightness = document.getElementById('brightness').value;
      const contrast = document.getElementById('contrast').value;
      image.style.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
    }

    document.getElementById('download').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "edited-photo.png";
      link.href = image.src;
      link.click();
    });
  </script>
</body>
</html>
