<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pikanshu's Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #e0e0e0;
    }

    .about {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .about img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }

    .gallery {
      max-width: 1000px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .contact {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    .contact button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact button:hover {
      background: #e68900;
    }

    .social {
      text-align: center;
      margin: 40px 0;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 50px;
      transition: 0.3s;
    }

    .social a:hover {
      background: #fff;
      color: #2575fc;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>

  </header>

  <section class="about">
    <img src="https://raw.githubusercontent.com/thepikanshu/thepikanshu.github.io/refs/heads/main/IMG_20250801_101903_750.webp" alt="Profile">
    <h2>About Me</h2>
    <p>Hello! I am Pikanshu. This is my personal website where I share my photos, thoughts, and projects. Stay connected! ðŸš€</p>
  </section>

  <section class="gallery">
    <img src="https://raw.githubusercontent.com/thepikanshu/thepikanshu.github.io/refs/heads/main/IMG_20250801_101903_750.webp" alt="Photo 1">
    <img src="https://via.placeholder.com/400x250" alt="Photo 2">
    <img src="https://via.placeholder.com/400x250" alt="Photo 3">
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div class="social">
    <a href="https://www.instagram.com/crazysu_man" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@pikanshukumar012" target="_blank">YouTube</a>
    <a href="#">Facebook</a>
  </div>

  <footer>

  </footer>
</body>
</html>
