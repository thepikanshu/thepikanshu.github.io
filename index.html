<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikanshu | Photo Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 24px;
    }
    .editor {
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      color: #000;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    .upload-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    .upload-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    input[type="file"] {
      padding: 5px;
    }
    canvas {
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #2193b0;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #176d80;
    }
  </style>
</head>
<body>
  <header>Pikanshu's Online Photo Editor</header>

  <div class="editor">
    <div class="upload-container">
      <img class="upload-icon" src="https://img.icons8.com/ios-filled/50/000000/picture.png" alt="Icon">
      <input type="file" id="upload" accept="image/*">
    </div>
    <canvas id="canvas"></canvas>
    <button onclick="applyFilter('grayscale')">Grayscale</button>
    <button onclick="applyFilter('invert')">Invert</button>
    <button onclick="applyFilter('sepia')">Sepia</button>
    <button onclick="resetImage()">Reset</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let originalImageData;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function applyFilter(type) {
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i+1], b = data[i+2];
        if (type === 'grayscale') {
          let avg = (r + g + b) / 3;
          data[i] = data[i+1] = data[i+2] = avg;
        } else if (type === 'invert') {
          data[i] = 255 - r; data[i+1] = 255 - g; data[i+2] = 255 - b;
        } else if (type === 'sepia') {
          data[i] = (0.393*r + 0.769*g + 0.189*b);
          data[i+1] = (0.349*r + 0.686*g + 0.168*b);
          data[i+2] = (0.272*r + 0.534*g + 0.131*b);
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }

    function resetImage() {
      if (originalImageData) {
        ctx.putImageData(originalImageData, 0, 0);
      }
    }
  </script>
</body>
</html>
